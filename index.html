<!DOCTYPE html>
<html>
<head>
    <title>GoStash Live Dashboard</title>
    <style>
        body { background: #121212; color: #00ff00; font-family: monospace; padding: 20px; }
        #log-window { 
            border: 1px solid #333; height: 80vh; overflow-y: scroll; 
            padding: 10px; background: #000; display: flex; flex-direction: column;
        }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #1a1a1a; padding: 2px 0; }
        .timestamp { color: #888; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>GoStash Live Logs</h1>
    <div id="log-window"></div>

    <script>
        const logWindow = document.getElementById('log-window');
        const socket = new WebSocket('ws://localhost:8080/ws');

        socket.onmessage = (event) => {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const now = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${now}]</span> ${event.data}`;
            
            logWindow.appendChild(entry);
            logWindow.scrollTop = logWindow.scrollHeight; // Auto-scroll
        };

        socket.onopen = () => console.log("Connected to GoStash");
    </script>
</body>
</html>
